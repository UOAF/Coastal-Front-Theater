# 0,0,255,255
# 256,0,511,255

# Falcon uses a simple particle system to replace the hardcoded special effects.
# The list of Special Effect (SFX) is towards the end of this section.
#
# Particle's have a number of parameters, for rendering (Poly, LOD, Smoke Trail) ;
# for sound, from simple physical effects like bouncing, aero & ground friction and emitting more particles.
#
# Each particle type is begun with the "id" command, which is then followed by other commands that describe that type of particle.
#
# Many commands allow an optional [age] value to be specified.
# [age] allows these attributes to be morphed as a particle ages.
# The [age] value is normalized from 0 at birth to 1.0 at death.
# You are allowed upto 10 [age] values per attribute.
#
# Example:
# This will change the color of the particle from red to blue as the particle ages:
# color[0]=1,0,0
# color[1]=0,0,1
#
# Any particle can be an emitter, simply by using the "addemitter" command and setting up the emission parameters appropriately.
# Each particle type can have 10 emitters, see the "Command" section beow for more info.

#================================================
# Commands:
#================================================
#
# id=name
# Begins a new particle definition.
# All commands that follow are applied to current id, until another id command is issued.
# See below for the list of predefined names.
#
# lifespan=time, variation
# "time" in seconds, "variation" in seconds
#
# drawtype=type
# Is "poly" or "none"
#
# alpha[age]=alpha
# alpha (0 - 1.0)
# 0 transparent, 1 opaque
#
# color[age]=r, g, b
# The diffuse color of the particle.
# The apparent color is determined by the worlds light level (from the sun and ambient light)
# r, g, b (0 - 1.0)
#
# light[age]=r, g, b
# The particle color is based soley on the light value specified.
# In other words, the perticle will glow in the dark.
# r, g, b (0 - 1.0)
#
# Note: Both color and light are always applied to the particle.
# It is important that when you add each component (r,g,b) that they do not exceed 1.0!
# For ex. color r + light r must be <= 1
#
# size[age]=dimension
# "dimension" is the width/height in feet.
# Since particles are just texture squares at this point, this is the width/height of the square.
#
# acceleration[0..10]=value
# Value is in feet per second per second (ft/s/s).
#
# texture=filename
# The file must be in the "misctex" directory (or a subdirectory).
#
# gravity[age]=amount
# amount = 1 equals full gravitational acceleration (32ft/s/s).
#
# bounce=reflectamount
# reflectamount 0.0 = no bounce, 1.0 = bounce with same velocity as impact (*only bounces off ground).
#
# groundfriction=value
# Value is in feet per second per second (ft/s/s).
# While in contact with the ground, the particle will slow this amount.
#
# inheritvelocity=percentage
# The particle will inherit a percentage of the creator's velocity.
#
# initialvelocity=velocity, variation
# "velocity" is the initial velocity applied to the object.
# This is added to the inherited velocity (ft/s).
# "variation" is random variation, the final value can be +/- this amount (ft/s).
#
# soundid=sound fx id number
#
# soundlooped=0 or 1
# 0 is not looped, 1 is looped.
#
# soundvol[age]=volume
# "volume" 0 = min, 1 = max
#
# soundpitch[age]=pitch
# "pitch" = 1 is nominal, 2 is x2 ... etc ...
#
# trailid=id
# Setting the trailid to non-zero, will cause the particle to generate a smoke trail object as the particle moves.
# "id" from trail.dat file.
#
# drag=dragvalue
# "dragvalue" 0 = no drag, 1 will stop the object (relative to wind) in 1 second.
# Note that this will factor wind into the equation.
#
# dieonground=0 or 1
# When the particle touches the ground, it will die if set to 1.
#
# modelct=ct#
# This will draw a 3D model at the location of the particle.
#
# orientation=none or movement
# "none" = None!
# "movement" = Particle is aimed in the direction it is moving.
#
# addemitter
# dds emitter data to the current particle up to 10 emitters can be added to a particle.

#================================================
# These apply to the current emitter:
#================================================
#
# emissionid=particlename
#
# emissionmode=
# "once" : When this particle has reached the age specified by the 'emissionrate', the particle will emit a group of particles specified by the 'emissionrate's 'value'.
# "persec" : Particle will be emitted at a constant rate specified by 'emmisionrate'.
# "impact" : When this particle is in contact with the surface, it will emit a number particles of particles specified by emissionrate.
# "earthimpact" : When this particle is in contact with the surface, it will emit a number particles of particles specified by emissionrate.
# "waterimpact" : When this particle is in contact with the surface, it will emit a number particles of particles specified by emissionrate.
#
# emissionrate[age]=value
#
# emissiondomain={type},params...
# Type : "sphere" pos x, y, z, size x, y, z
#
# emissiontarget=(see emmissiondomain}

